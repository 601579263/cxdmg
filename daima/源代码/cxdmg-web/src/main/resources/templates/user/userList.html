<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101486322"  charset="utf-8"></script>
   	<script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>	
</head>
<body>
	

	<h1>用户信息</h1>
	<table class="table">
			<tr>
				<td>序号</td>
				<td>姓名</td>
				<td>账号</td>
				<td>手机号</td>
				<td>邮箱</td>
			</tr>	
	    <th:block th:each="r,stat:${list}" th:if="${list}!=null">
	        <tr>
	        	<td th:text="${stat.index+1}"></td>	
	        	<td th:text="${r.name}"></td>
	        	<td th:text="${r.username}"></td>
	        	<td th:text="${r.phone}"></td>
	        	<td th:text="${r.email}"></td>
	        </tr>
	    </th:block>
	</table>
</body>
</html>

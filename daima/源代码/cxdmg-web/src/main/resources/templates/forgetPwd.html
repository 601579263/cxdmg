<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript" th:src="@{js/login/login.js}"></script>
   	<script type="text/javascript" th:src="@{js/vendors/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>	
</head>
<body>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">手机号</label>
			<div class="col-sm-10">
				<input id="phone" type="text" class="form-control"  maxlength="11">
				<button id="sendOut_btn" type="button" class="btn btn-default" onclick="sendOut()">发送验证码</button>
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">验证码</label>
			<div class="col-sm-10">
				<input id="verificationCode" type="text" class="form-control" maxlength="8">
				<!-- 隐藏验证码 -->
				<input type="hidden" id="yzm">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">新密码</label>
			<div class="col-sm-10">
				<input id="pwd" type="text" class="form-control"  maxlength="8">
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" onclick="updateNewPwd()">确认</button>
		</div>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加角色</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   	<script type="text/javascript" th:src="@{/js/role/addRole.js}"></script>
   	<script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>	
</head>
<body>

	<h1>增加角色</h1>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">角色英文</label>
			<div class="col-sm-10">
				<input id="roleName" type="text" class="form-control"  maxlength="20">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">角色中文</label>
			<div class="col-sm-10">
				<input id="roleDesc" type="text" class="form-control" maxlength="10">
				
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" onclick="addRole()">保存</button>
		</div>
		</div>
	</form>
	
</body>
</html>

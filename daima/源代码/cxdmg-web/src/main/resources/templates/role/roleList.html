<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   	<script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>
    <script type="text/javascript">
	    //跳到增加角色界面
		function toAddRole(){
			 window.location.href=ctx+"/role/toAddRole";
		}
    
    </script>	
</head>
<body>
	

	<h1>角色信息</h1>
	<button type="button" class="btn btn-default" onclick="toAddRole()">添加角色</button>
	
	<table class="table" style="margin-top: 10px;">
			<tr>
				<td>序号</td>
				<td>角色英文</td>
				<td>角色中文</td>
			</tr>	
	    <th:block th:each="r,stat:${list}" th:if="${list}!=null">
	        <tr>
	        	<td th:text="${stat.index+1}"></td>	
	        	<td th:text="${r.role_name}"></td>
	        	<td th:text="${r.role_desc}"></td>
	        </tr>
	    </th:block>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置角色用户</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
   	<script type="text/javascript" th:src="@{/js/role/setUpRole.js}"></script>
   	<script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>
   
</head>
<body>
	

	<h1>设置角色用户信息</h1>
	<input type="hidden" id="roleId" th:value="${roleId}"/>
	<button type="button" class="btn btn-default" onclick="saveRoleUser()">设置</button>
	<div class="checkbox">
		
	 	<th:block th:each="r,stat:${userList}" th:if="${userList}!=null">
			<label>
				<input type="checkbox" th:value="${r.id}" th:text="${r.name}" th:if="${r.num==1}" checked="checked">
				<input type="checkbox" th:value="${r.id}" th:text="${r.name}" th:if="${r.num==0}">
			</label>
		</th:block>
	</div>
	
	
</body>
</html>

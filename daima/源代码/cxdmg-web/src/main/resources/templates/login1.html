<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
   	<script type="text/javascript" th:src="@{js/login/login.js}"></script>
   	<script type="text/javascript" th:src="@{js/vendors/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
    	var ctx=/*[[${#httpServletRequest.getContextPath()}]]*/ '';
    </script>	
</head>
<body>
<!--背景3-->
<div class="wel" id="background-3"></div>
<!--左右两边云-->
<div class="wel" id="box">
    <div class="box-1 lefp"></div>
    <div class="box-1">
        <div class="righp"></div>
    </div>
</div>
<!--荧光点点-->
<div class="wel" id="git"></div>
<!--登录注册表-->
<div class="wel" id="from">
    <div class="box-2 le-1">
        <form action="" method="post">
            <div class="flrg">
                    <h3>登录</h3>
                <div class="a">
                    <!--<label>账号：</label>-->
                    <input id="empId" type="text" class="in-1" placeholder="请输入账号" maxlength="20">
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    <input id="pwd" type="password" class="in-1" placeholder="请输入密码" maxlength="20">
                </div>
                <div class="a">
                    <button type="button" onclick="toLogin()">登录</button>
                </div>
                <div class="a">
                    <div class="hr"></div>
                </div>
                <div class="a">
                    <a href="#" onclick="javascript:forgetPwd()">忘记密码？</a>
                </div>
            </div>
        </form>
    </div>
    <div class="box-2 le-2">
        <form action="" method="post">
            <div class="flrg-1">
                <h3>注册</h3>
                <div class="a">
                    <input id="name" type="text" class="in-1" placeholder="您的姓名" maxlength="20">
                </div>
                <div class="a">
                    <input id="empId1" type="text" class="in-1" placeholder="您的用户名" maxlength="20">
                </div>
                <div class="a">
                    <input id="pwd1" type="password" class="in-1" placeholder="输入密码" maxlength="20">
                </div>
                <div class="a">
                    <input id="phone" type="text" class="in-1" placeholder="输入手机号码" maxlength="11">
                </div>
                <div class="a">
                    <button id="sendOut_btn" type="button" class="btn btn-default" onclick="registerSendOut()">发送验证码</button>
                </div>
                <div class="a">
					<input id="verificationCode" type="text" class="in-1" placeholder="输入验证码" maxlength="8">
					<!-- 隐藏验证码 -->
					<input type="hidden" id="yzm">
				</div>
                <div class="a">
                    <input id="email" type="email" class="in-1" placeholder="输入邮箱地址" maxlength="20">
                </div>
                <div class="a">
                    <button type="button" onclick="register()">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
